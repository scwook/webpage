<!DOCTYPE html>
<html>
<style>
    #form-container {
        display: none;
        position: fixed;
        /* Stay in place */
        left: 0;
        top: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }

    #close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #000;
        font-size: 35px;
        font-weight: bold;
    }

    #close:hover,
    #close:focus {
        color: red;
        cursor: pointer;
    }


    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    #save-button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #save-button:hover {
        background-color: #45a049;
    }

    #new-asset-container {
        position: relative;
        margin: auto;
        width: 400px;
        height: 500px;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>

<body>
    <label>Event Title</label>
    <input type="text" id="new-event-title" value="Test Event Title">

    <label>Snapshot Description</label>
    <input type="text" id="new-snapshot-description" value="Test Snapshot Description">

    <button id="save-button" onclick="createEvent()">Save</button>
</body>

<script>
    var serverAddr = 'http://localhost';
    var tachineAddr = serverAddr + ':9013/tachine/event';

    var eventData = { 
        title: 'Event Test', 
        description: 'Snapshot Test' 
    };


    function createEvent() {
        var eventTitle = document.getElementById('new-event-title').value;
        var snapshotDescription = document.getElementById('new-snapshot-description').value;

        eventData.title = eventTitle;
        eventData.description = snapshotDescription;

        createEventDatabase();
    }

    function createEventDatabase() {

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
            }
            // else {
            // alert('Status Error : ' + this.status);
            // }
        };

        xhttp.open("PUT", tachineAddr, true);
        xhttp.setRequestHeader('Content-Type', 'application/json');
        xhttp.send(JSON.stringify(eventData));
    }

    window.onload = function () {
        createEvent();
        console.log('load');
    } 
</script>

</html>
