<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../script/swiper-bundle.min.css">
<script src="../script/swiper-bundle.min.js"></script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    section {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2196f3;
        overflow: hidden;
    }

    .swiper-container {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
        /* background-color: brown; */
    }

    .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 600px;
        /* height: 600px; */
        background-color: #fff;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        filter: blur(4px);
        background: #d1ebff;
        border-radius: 10px;

    }

    .swiper-slide-active {
        filter: blur(0px);
        background: #fff;
    }

    .testimonialBox {
        position: relative;
        width: 100%;
        padding: 40px;
        padding-top: 90px;
        color: #999;

    }

    .swiper-container-3d .swiper-slide-shadow-left,
    .swiper-container-3d .swiper-slide-shadow-right {
        background-image: none;
    }
</style>

<body>
    <section>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="testimonialBox" class="quite">
                        <div class="content">
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur, dolor optio nemo
                                similique quidem fugit eligendi magnam, quos soluta, cupiditate recusandae possimus est!
                                Inventore cum ex mollitia officiis nemo amet!z
                            </p>
                        </div>
                        <div style="width:100px; height: 300px; background-color: blueviolet;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: '3',
        coverflowEffect: {
            rotate: 0,
            stretch: -160,
            depth: 200,
            modifier: 2,
            slideShadows: true,
        },

        virtual: {
            slides: []
        }
    });

    var slideArray = [];

    function createSlide() {
        for (let i = 0; i < 10; i++) {
            var slideItemElem = document.createElement('DIV');
            slideItemElem.innerText = "aaaaa";
            slideItemElem.style.width = "100px";
            slideItemElem.style.height = "200px";
            slideItemElem.style.backgroundColor = "green";

            var assetEditButtonElem = document.createElement('BUTTON');
            assetEditButtonElem.classList.add('update-asset-button');
            assetEditButtonElem.addEventListener('click', function () { console.log("test"); });
            assetEditButtonElem.innerText = "SCWOOK";
            assetEditButtonElem.style.backgroundColor = '#008CBA';

            slideItemElem.appendChild(assetEditButtonElem);
            // slideArray.push(slideItemElem.outerHTML);
            swiper.virtual.appendSlide(slideItemElem);

        }

        console.log(slideArray);

        // swiper.virtual.appendSlide(slideArray);
    }


    window.onload = function () {
        createSlide();
    }
</script>

</html>
