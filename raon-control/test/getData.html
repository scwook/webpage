<!DOCTYPE html>
<html>

<body>
    <div id="test">bbb</div>
</body>
<script>
    function getData() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {

                var jsonValue = JSON.parse(this.responseText);
                document.getElementById("test").innerText = jsonValue.age;

                // if (jsonValue.length) {

                // }
            }

        };
        var server = "http://192.168.68.126";
        xhttp.open("GET", server, true);
        xhttp.send();
    }

    window.onload = function () {

        getData();

    }
</script>

</html>
