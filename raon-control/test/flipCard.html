<!DOCTYPE html>
<html>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #1c1c25;
}

section::before {
    content: '';
    position: absolute;
    bottom: -40%;
    left: 40%;
    width: 600px;
    height: 600px;
    background: linear-gradient(#f00, #f0f);
    border-radius: 50%;
}

.card {
    position: relative;
    width: 508px;
    height: 314px;
    transform-style: preserve-3d;
    perspective: 500px;
}

.card #face {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* box-shadow: 0 15px 35px rgba(0,0,0,0.5); */
    border-radius: 15px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(0px);
    /* transform-style: preserve-3d; */
    transition-duration: 1s;
    font-size: 60px;
    color: white;
}

.card:hover #face:hover{
    display: block;
    backdrop-filter: blur(10px);
}
</style>

<body>

<section>
    <button onclick="test()">click</button>

    <div class="card">
        <div id="face" style="display: none;">aaaa</div>

        <!-- <div class="face front"></div> -->
    </div>
</section>

</body>
<script>

function test() {
    var facdID = document.getElementById('face');

    // document.getElementById('face').style.transition = 'all 1s';
    // document.getElementById('face').style.backdropFilter = 'blur(10px)';
    var blurValue = 0.0;
    var id = setInterval(function () {

        if(blurValue > 5) {
            clearInterval(id);
        }

        facdID.style.backdropFilter = 'blur(' + blurValue + 'px)';
        blurValue += 0.5;
        console.log(blurValue);

    }, 10);

    facdID.style.display = 'block';

}

</script>

</html>
