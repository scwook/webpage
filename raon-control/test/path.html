<!DOCTYPE html>
<html>
<style>
    svg {
        width: 300px;
        display: block;
        position: absolute;
    }

    .ball {
        width: 10px;
        height: 10px;
        /* background-color: red; */
        /* border-radius: 50%; */

        offset-path: path('M10 80 Q 77.5 10, 145 80 T 280 80');
        offset-distance: 0%;

        animation: red-ball 2s ease-out infinite;
    }

    @keyframes red-ball {
        from {
            offset-distance: 0%;
        }

        to {
            offset-distance: 100%;
        }
    }
</style>

        </path>
    </svg>

        <svg width="14" height="8">
            <defs>

                        fill: #2baae2;
                    }

            </defs>

        </svg>
    </div>
