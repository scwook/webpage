        newElem.setAttribute('to', '411.36 681 447 273.67 447 1 1 1 1 273.67 36.64 681 311.36 681');

        dd.appendChild(newElem);

        function hwr() {
            newElem.setAttribute('from', '321.36 681 357 273.67 357 1 91 1 91 273.67 126.64 681 321.36 681');
            newElem.setAttribute('to', '411.36 681 447 273.67 447 1 1 1 1 273.67 36.64 681 311.36 681');
            dd.appendChild(newElem);

            var animationToCheck = document.getElementById("animation-to-start");
            animationToCheck.beginElement();

        function qwr() {
            newElem.setAttribute('from', '411.36 681 447 273.67 447 1 1 1 1 273.67 36.64 681 311.36 681');
