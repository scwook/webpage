<!DOCTYPE html>
<html>
<style>
    svg {
        width: 600px;
        height: 400px;
    }

    path {
        stroke: #2727e6;
        stroke-width: 2px;
        stroke-linecap: round;
        fill: none;
    }
</style>

<body>
    <svg>
        <path d="M10,10 L50,100 L90,50"></path>
    </svg>

</body>
<script>
    let xs = []
    for (var i = 0; i < 500; i++) {
        xs.push(i)
    }

    let t = 0;
    let amp = 50;
    function animate() {
        let points = xs.map(x => {
            let y = 200 + amp * Math.sin((x + t) / 10)
            return [x, y]
        })

        let path = "M" + points.map(p => {
            return p[0] + "," + p[1]
        }).join(" L")

        document.querySelector("path").setAttribute("d", path)

        t += 0.5

        requestAnimationFrame(animate)
    }

    animate()

    setInterval(myfun, 1000)

    function myfun() {
        amp += 10;
    }
</script>

</html>
