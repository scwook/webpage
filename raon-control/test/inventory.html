<!DOCTYPE html>
<html>
<style>
  input[type=text],
  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  #save-button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  #save-button:hover {
    background-color: #45a049;
  }

  div.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>

<body>


  <div class="container">
    <label>Asset Number</label>
    <input type="text" id="asset-number" placeholder="ex) 20130619" value="19830619">

    <label>Date</label>
    <input type="text" id="asset-date" placeholder="ex) 2013-06-19" value="1983-06-19">

    <label>Device Name</label>
    <input type="text" id="device-name" placeholder="" value="iPhone">

    <label>Manager</label>
    <select id="asset-manager">
      <option>이상일</option>
      <option>최용준</option>
      <option>김용학</option>
      <option>손창욱</option>
      <option>박미정</option>
    </select>

    <label>Location</label>
    <select id="asset-location">
      <option>SCL3 2층 갤러리</option>
      <option>중앙제어센터</option>
      <option>ISOL 지하 1층</option>
    </select>

    <form method=post name="fileInfo" enctype=multipart/form-data>
      <input type=file name=file>
    </form>

    
    <button id="save-button" onclick="test()">Save</button>
  </div>

<script>
  function fileUpload() {
    var fileForm = document.forms.namedItem("fileInfo");
    var fileData = new FormData(fileForm);

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        console.log(this.responseText);
        console.log('upload success');
      }
    };

    var rName = "http://localhost:8080/inventory/upload";
    xhttp.open("POST", rName, true);
    xhttp.send(fileData);
  }

    console.log('aaa');

  }
