<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../script/swiper-bundle.min.css">
<script src="../script/swiper-bundle.min.js"></script>
<style>
    .swiper-container {
        width: 600px;
        height: 300px;
    }

    .swiper-slide {
        width: 100%;
        height: 300px;
    }
</style>

<body>
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <a href="http://www.google.de">Slide 1 to Google</a>
            </div>
            <div class="swiper-slide" id="slide2">
                <a href="http://www.google.de">Slide 2 to Google</a>
            </div>
            <div class="swiper-slide">
                <a href="http://www.google.de">Slide 3 to Google</a>
            </div>

        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <button id="clickTrigger">click the Button for trigger onClick Slide</button>
</body>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        // Optional parameters
        direction: 'horizontal',
        loop: false,
        preventClicks: true,
        preventClicksPropagation: false,

        // Navigation arrows
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',

        onClick: function (sw, e) {
            e.preventDefault();
            alert('clickSlide');
        },
        onTap: function (sw, e) {
            e.preventDefault();
            sw.allowClick = false;
        }
    })

    $('#clickTrigger').on('click', function () {
        $('#slide2').click();
        alert('clickButton');
    });

</script>

</html>
