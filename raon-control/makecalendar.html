    <div id="test" style="color:white"></div>

    <script>
        var today = new Date();
        var date = new Date();

        function prevCalendar() {
            today = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
            createCalendar();
        }

        function nextCalendar() {
            today = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
            createCalendar();
        }

        function createCalendar() {
            var firstDate = new Date(today.getFullYear(), today.getMonth(), 1);
            var lastDate = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            var prevMonthLastDate = new Date(today.getFullYear(), today.getMonth(), 0);

            var startDate = 1;
            if (firstDate.getDay() != 0) {
                startDate = prevMonthLastDate.getDate() - firstDate.getDay() + 1;
            }

            var tb = document.getElementById("calendar");

            while (tb.rows.length) {
                tb.deleteRow(tb.rows.length - 1);
            }

            // var x = document.createElement("TABLE");
            // x.setAttribute("id", "calendar");
            // document.body.appendChild(x);

            // tb = document.getElementById("calendar");

            //document.getElementById("test").innerHTML = tb.rows();

            var row = null;

            var cell = null;
            var rowPos = 0;
            var tableDay = startDate;
            var cellDate = 0;

            var month = new Array();
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";
            var m = month[today.getMonth()];

            var cy = document.getElementById("calendarYear");
            cy.innerHTML = m + " " + today.getFullYear();

            for (let w = 0; w < 6; w++) {
                for (let i = 0; i < 3; i++) {
                    row = tb.insertRow();
                    row.setAttribute("class", "rowClass", 0);

                    for (let j = 0; j < 7; j++) {
                        cell = row.insertCell();
                        cell.setAttribute("class", "cellClass", 0);
                        cell.style.width = "110px";

                        if (rowPos == 0) {
                            row.style.height = "50px";

                            var dayBox = document.createElement("DIV");
                            dayBox.classList.add("day-box");
                            dayBox.innerHTML = tableDay;

                            if (i == 0) {
                                if (j == 0) {
                                    dayBox.style.color = "red";
                                }
                                else if (j == 6) {
                                    dayBox.style.color = "blue";
                                }
                            }

                            cell.appendChild(dayBox);

                            if ((date.getFullYear() == today.getFullYear()) && (date.getMonth() == today.getMonth()) && (tableDay == today.getDate())) {
                                dayBox.style.backgroundColor = "dodgerblue";
                                addSchedule();
                            }

                            tableDay += 1;

                            if ((w == 0) && (tableDay > prevMonthLastDate.getDate())) {
                                tableDay = 1;
                            }

                            if ((w > 3) && (tableDay > lastDate.getDate())) {
                                tableDay = 1;
                            }
                        }
                        else if (rowPos == 1) {
                            row.style.height = "30px";

                            // if (w == 2) {
                            // cell.colSpan = "3";

                            // let x = document.createElement("BUTTON");
                            // let t = document.createTextNode("Click me");
                            // x.addEventListener("click", myFunction);
                            // x.appendChild(t);
                            // cell.appendChild(x);
                            // j += 2;
                            // }
                        }
                        else if (rowPos == 2) {
                            row.style.height = "30px";

                            // if (w == 3) {
                            //     cell.colSpan = "2";
                            //     j += 1;
                            // }

                        }

                    }

                    rowPos += 1;
                }

                rowPos = 0;
            }


        }

        window.onload = function () {
            createCalendar();
        }

        function myFunction() {
            document.getElementById("test").innerHTML = today.getDate();
        }

        function addSchedule() {
            // console.log(document.getElementsByClassName("rowClass"));
            // document.getElementsByClassName("cellClass")[29].innerHTML = "scwook";
            var eventRow = document.getElementsByClassName("rowClass");
            var eventCell = document.getElementsByClassName("cellClass")[29];
            eventCell.colSpan = "3";
            let btn = document.createElement("BUTTON");
            let comment = document.createTextNode("Beam Operation Event 1");
            btn.addEventListener("click", myFunction);
            btn.appendChild(comment);
            eventCell.appendChild(btn);
            eventRow[4].deleteCell(6);
            eventRow[4].deleteCell(5);
        }

    </script>
