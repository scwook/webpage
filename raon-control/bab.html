<script>
  function polygonPositing() {
    var leftPolygonSVGElement = document.getElementsByClassName('leftPolygon');
    var rightPolygonSVGElement = document.getElementsByClassName('rightPolygon');

    var verticalInitPos = 0;
    var verticalDt = 112;
    var verticalShiftDt = verticalDt / 2;
    var horizontalDt = 97;
    var leftPolygonInitPos = 600;
    var rightPolygonInitPos = 1200;

    // var numberOfPolygon = polygonSVGElement.length;
    var polygonCount = 0;

    for (var j = 0; j < 6; j++) {
      var num = 7 - j;
      var hShift = j * horizontalDt;
      var vShift = j * verticalShiftDt;
      var animationDelay = j / 20;

      for (var i = 0; i < num; i++) {
        // leftPolygonSVGElement[polygonCount].style.position = 'absolute';
        leftPolygonSVGElement[polygonCount].style.setProperty('--opacity', (j + 1) / 80);
        leftPolygonSVGElement[polygonCount].style.setProperty('--delay', animationDelay);
        leftPolygonSVGElement[polygonCount].style.setProperty('--scale', 0.8);

        leftPolygonSVGElement[polygonCount].style.left = leftPolygonInitPos - hShift + 'px';
        leftPolygonSVGElement[polygonCount].style.top = (verticalInitPos + vShift) + verticalDt * i + 'px';

        // rightPolygonSVGElement[polygonCount].style.position = 'absolute';
        rightPolygonSVGElement[polygonCount].style.setProperty('--opacity', (j + 1) / 80);
        rightPolygonSVGElement[polygonCount].style.setProperty('--delay', animationDelay);
        rightPolygonSVGElement[polygonCount].style.setProperty('--scale', 0.8);

        rightPolygonSVGElement[polygonCount].style.left = rightPolygonInitPos + hShift + 'px';
        rightPolygonSVGElement[polygonCount].style.top = (verticalInitPos + vShift) + verticalDt * i + 'px';

        polygonCount += 1;
      }
    }
  }

  function polygonAnimation() {
    var leftPolygonSVGElement = document.getElementsByClassName('leftPolygon');
    var rightPolygonSVGElement = document.getElementsByClassName('rightPolygon');

    var polygonCount = 0;

    for (var j = 0; j < 6; j++) {
      var num = 7 - j;

      for (var i = 0; i < num; i++) {
        leftPolygonSVGElement[polygonCount].classList.remove('startAni');
        void leftPolygonSVGElement[polygonCount].offsetWidth;
        leftPolygonSVGElement[polygonCount].classList.add('startAni');

        rightPolygonSVGElement[polygonCount].classList.remove('startAni');
        void rightPolygonSVGElement[polygonCount].offsetWidth;
        rightPolygonSVGElement[polygonCount].classList.add('startAni');

        polygonCount += 1;
      }
    }
  }

  var circle2Small = [
    "M386.32,362.41a40,40,0,0,1,27.36,0",
    "M362.41,413.68a40,40,0,0,1,0-27.36",
    "M413.68,437.59a40,40,0,0,1-27.36,0",
    "M437.59,386.32a40,40,0,0,1,0,27.36"
  ];

  var circle2Large = [
    "M372.64,324.82a80.06,80.06,0,0,1,54.72,0",
    "M324.82,427.36a80.06,80.06,0,0,1,0-54.72",
    "M427.36,475.18a80.06,80.06,0,0,1-54.72,0",
    "M475.18,372.64a80.06,80.06,0,0,1,0,54.72"
  ];

  var circle2ID = document.getElementById('circle2');
  circle2ID.style.setProperty('--duration', '10s');

  var circle2Class = document.getElementsByClassName('circle2-d');

  for (let i = 0; i < circle2Class.length; i++) {
    var circle2Ani = document.createElementNS("http://www.w3.org/2000/svg", 'animate');
    circle2Ani.setAttribute('class', 'circlePathAnimation');
    circle2Ani.setAttribute('begin', 'indefinite');
    circle2Ani.setAttribute("attributeName", "d");
    circle2Ani.setAttribute('dur', '0.5s');
    circle2Ani.setAttribute('fill', 'freeze');
    circle2Ani.setAttribute('keySplines', '0.0 0.4 0.2 1');
    circle2Ani.setAttribute('keyTimes', '0;1');
    circle2Ani.setAttribute('calcMode', 'spline');
    circle2Ani.setAttribute('dur', '0.5s');
    circle2Class[i].appendChild(circle2Ani);
  }

  // Mouse Over
  var nuclearID = document.getElementById('over');
  nuclearID.addEventListener("mouseover", function (event) {
    // var modulePolygon = document.getElementById('circle2-radius');
    // modulePolygon.style.strokeDasharray = "62.82 62.82";

    circle2ID.style.setProperty('--duration', '1s');

    var ani = document.getElementsByClassName('circlePathAnimation');
    for (let i = 0; i < ani.length; i++) {

      ani[i].setAttribute('from', circle2Large[i]);
      ani[i].setAttribute('to', circle2Small[i]);

      // modulePolygon.appendChild(circle2Ani);

      ani[i].beginElement();
    }

  });

  // Mouse Leave
  nuclearID.addEventListener("mouseleave", function (event) {
    // var modulePolygon = document.getElementById('circle2-radius');
    // modulePolygon.style.strokeDasharray = "58.91 58.91";

  function createBabList(babListJSON) {

    var random = [];
    var gachaMenu = [];

    for (let i = 0; i < 12; i++) {
      var gachaValue = 1;

      while (1) {
        gachaValue = Math.floor(Math.random() * babListJSON.length);

        if (random.indexOf(gachaValue) == -1) {
          break;
        }
      }

      random[i] = gachaValue;
    }

    var count = 0;
    for (let i = 0; i < random.length; i++) {
       var percentage = Math.floor(10 / babListJSON[random[i]].tier);

      for (let k = 0; k < percentage; k++) {
        gachaMenu[count] = babListJSON[random[i]].menu;
        count += 1;
      }
    }

    for(let i = 0; i < babMenuArray.length; i++) {
      newManuNumber = Math.floor(Math.random() * gachaMenu.length);
      babMenuArray[i] = gachaMenu[newManuNumber];
    }

    for (let i = 0; i < babMenuArray.length; i++) {
      var id = 'menu' + i;
      var rotationDegree = 30 * i;

      var menuSVG = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      menuSVG.setAttribute('id', id);
      menuSVG.setAttribute('width', '800');
      menuSVG.setAttribute('height', '800');
      menuSVG.style.position = 'absolute';
      menuSVG.style.transform = 'rotate(' + rotationDegree + 'deg)';

      var charLength = babMenuArray[i].length;
      for (let k = 0; k < charLength; k++) {
        var text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute('class', 'cls-1');
        text.setAttribute('transform', menuTranslateArray[charLength][k]);
        text.textContent = babMenuArray[i][k];

        menuSVG.appendChild(text);
      }

      var menuContainerID = document.getElementById('menu');
      menuContainerID.appendChild(menuSVG);
    }
  }
