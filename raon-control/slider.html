}

.w3-animate-left{
    position:relative;
    animation:animateleft 0.4s
}
@keyframes animateleft{
    from{left:-300px;opacity:0} 
    to{left:0;opacity:1}
}

.w3-animate-right{
    position:relative;
    animation:animateright 0.4s
}
    
@keyframes animateright{
    from{right:-300px;opacity:0}

}

}
