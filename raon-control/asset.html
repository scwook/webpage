	let sortDirection = false;
    
	function getInventoryData(retrievalName) {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				var jsonValue = JSON.parse(this.responseText);

				if (jsonValue.length) {
					let tHead = '';
					tHead += `<tr>
						<th>Asset Number</th>
                        <th>Date</th>
						<th>Device Name</th>
						<th>Manager</th>
						<th>Location</th>
						</tr>`

					document.getElementById("tableHead").innerHTML = tHead;

					let tData = '';
					for (let i = 0; i < jsonValue.length; i++) {
						tData += `<tr>
						<td>${jsonValue[i].assetNumber}</td>
                        <td>${jsonValue[i].date}</td>
						<td>${jsonValue[i].deviceName}</td>
						<td>${jsonValue[i].manager}</td>
						<td>${jsonValue[i].location}</td>
						</tr>`
					}

					document.getElementById("tableBody").innerHTML = tData;
					$("table tr").hide();
					$("table tr").each(function (index) {
						$(this).delay(index * 50).show(500);
					});
				}
				else {

				}
			}
		};
		var rName = "http://192.168.68.126:4879/bpl/getPVStatus?pv=" + retrievalName;
		xhttp.open("GET", rName, true);
		xhttp.send();
	}

	function timer() {
		var d = new Date();
