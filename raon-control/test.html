<!DOCTYPE html>

<html>

<body>
  <div id="contain">
  </div>

  <button onclick="movingStart(10)">left</button>
  <button onclick="movingStop()">stop</button>
  <button onclick="movingStart(1)">right</button>

  <svg class="svgt" width="20" height="20" onclick="movingStart(6)">
    <rect width="20" height="20" style="fill:rgb(100, 25, 208);stroke-width:3;stroke:none" />
  </svg>

  <svg class="svgt" width="20" height="20" onclick="movingStart(5)">
    <rect width="20" height="20" style="fill:rgb(100, 25, 208);stroke-width:3;stroke:none" />
  </svg>

  <svg class="svgt" width="20" height="20" onclick="movingStart(4)">
    <rect width="20" height="20" style="fill:rgb(100, 25, 208);stroke-width:3;stroke:none" />
  </svg>
  <svg class="svgt" width="20" height="20" onclick="movingStart(3)">
    <rect width="20" height="20" style="fill:rgb(100, 25, 208);stroke-width:3;stroke:none" />
  </svg>
  <svg class="svgt" width="20" height="20" onclick="movingStart(2)">
    <rect width="20" height="20" style="fill:rgb(100, 25, 208);stroke-width:3;stroke:none" />
  </svg>
  <svg class="svgt" width="20" height="20" onclick="movingStart(1)">
    <rect width="20" height="20" style="fill:rgb(100, 25, 208);stroke-width:3;stroke:none" />
  </svg>

</body>

<script>

  var initPos = 150;
  var svgWidth = 500;
  var svgHeight = 800;
  var offset = svgWidth / 2;
  // var repeatNumber = 10;
  var containWidth = 800;
  var movingSpeed = 5;
  var selection = 1;

  var div = document.getElementById('contain'); //Get svg elemen
  var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
  // var idName = "svg" + i;
  // svg.setAttribute("id", idName);
  svg.setAttribute("width", svgWidth);
  svg.setAttribute("height", svgHeight);
  svg.style.position = "absolute";
  svg.style.left = initPos + 'px';
  var newElement = document.createElementNS("http://www.w3.org/2000/svg", 'rect'); //Create a path in SVG's namespace
  newElement.setAttribute("width", svgWidth); //Set path's data
  newElement.setAttribute("height", svgHeight); //Set path's data
  newElement.setAttribute("style", "fill:rgb(63, 182, 142);stroke-width:3;stroke:none"); //Set path's data

  svg.appendChild(newElement);
  div.appendChild(svg);

  var svgID = document.getElementsByTagName("svg");
  var id = null;

  function movingStop() {
    clearInterval(id);
  }

  function movingStart(number) {
    clearInterval(id);

    var direction = null;
    var repeat = count = Math.abs(selection - number)


    if (selection < number) {
      direction = 1;
    } else if (selection > number) {
      direction = -1;
    } else {
      direction = 0;
    }

    selection = number;

    id = setInterval(moveToRight, movingSpeed, direction);

    var dx = 50;
    var count = 0;
    // console.log(direction);
    function moveToRight(dir) {

      var currentPosLeft = parseInt(svgID[0].style.left);
      // console.log(repeat);

      switch (dir) {
        case 1:
          if (currentPosLeft >= containWidth) {
            svgID[0].style.left = -svgWidth + 'px';
            count += 1;
          } else {
            svgID[0].style.left = currentPosLeft + dx + 'px';

          }

          if (count == repeat) {
            clearInterval(id);
            // console.log("clear ID", id);

            leftToRight(-svgWidth);
          }
          break;

        case -1:
          if (currentPosLeft <= -svgWidth) {
            svgID[0].style.left = containWidth + 'px';
            count += 1;
          } else {
            svgID[0].style.left = currentPosLeft - dx + 'px';
          }

          if (count == repeat) {
            clearInterval(id);
            // console.log("clear ID", id);
            rightToLeft(containWidth);
          }

          break;

        default:

      }
    }


    // 시작 전 clearInterval(id) 필요
    function leftToRight(startPosition) {
      var initPos1 = startPosition;
      var finalPos1 = initPos;
      var distance1 = Math.abs(finalPos1 - initPos1);
      var finalScale1 = 1.0;
      var scaleFactor1 = 0.5;
      var opacity1 = 0.0;
      // console.log(divBox1InitPos, divBox2InitPos);

      var dt1 = 0.0;
      var x1 = 0.0;
      var leftPos1 = 0;

      // var animationDuration = 1; //s
      // var interval = 0.005; //s
      // var frame = animationDuration / interval;
      // var count = 0;
      var id3 = setInterval(leftToCenter, 10);
      var count = 1;
      function leftToCenter() {
        if (leftPos1 == finalPos1) {
          clearInterval(id3);
        }
        else {
          // initPos += 5;
          // scale -= 0.002;

          dt1 += 0.016;
          x1 = 1 - Math.pow(2, -10 * dt1);
          // y = Math.pow(x, 2) + 1;
          leftPos1 = initPos1 + x1 * distance1;
          // scale1 = 0.0 + x1 * 1.0;
          scale1 = 1.0;
          opacity1 = 1.0;

          if (leftPos1 > (finalPos1 - 1)) {
            leftPos1 = finalPos1;
            // scale1 = finalScale1;
          }

          // console.log(leftPos1);
          svgID[0].style.left = leftPos1 + 'px';
          svgID[0].style.transform = 'scale(' + scale1 + ', ' + scale1 + ')';
          svgID[0].style.opacity = opacity1;
          // divBox2.style.left = divBox2InitPos + initPos + 'px';
          // divBox2.style.transform = 'scale(' + initScale + ', ' + initScale + ')';

          // console.log(count);
          // count += 1;
          // count += 1;
        }
      }
    }

    function rightToLeft(startPosition) {
      var initPos1 = startPosition;
      var finalPos1 = initPos;
      var distance1 = Math.abs(finalPos1 - initPos1);
      var finalScale1 = 1.0;
      var scaleFactor1 = 0.5;
      var opacity1 = 0.0;
      // console.log(divBox1InitPos, divBox2InitPos);

      var dt1 = 0.0;
      var x1 = 0.0;
      var leftPos = 0;

      // var animationDuration = 1; //s
      // var interval = 0.005; //s
      // var frame = animationDuration / interval;
      // var count = 0;
      var id1 = setInterval(rightToCenter, 15);
      var count = 1;
      function rightToCenter() {
        if (leftPos == finalPos1) {
          clearInterval(id1);
        }
        else {
          // initPos += 5;
          // scale -= 0.002;

          dt1 += 0.016;
          x1 = 1 - Math.pow(2, -10 * dt1);
          // y = Math.pow(x, 2) + 1;
          leftPos = initPos1 - x1 * distance1;
          // scale1 = 0.0 + x1 * 1.0;
          scale1 = 1.0;
          opacity1 = 1.0;

          if (leftPos < (finalPos1 + 1)) {
            leftPos = finalPos1;
            // scale1 = finalScale1;
          }

          // console.log(rightPos);
          svgID[0].style.left = leftPos + 'px';
          svgID[0].style.transform = 'scale(' + scale1 + ', ' + scale1 + ')';
          svgID[0].style.opacity = opacity1;
          // divBox2.style.left = divBox2InitPos + initPos + 'px';
          // divBox2.style.transform = 'scale(' + initScale + ', ' + initScale + ')';

          // console.log(rightPos);
          // count += 1;
          // count += 1;
        }
      }
    }
  }

</script>
