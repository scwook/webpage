<!DOCTYPE html>
<html>
<head>
<style>
@keyframes example {
    from { 
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

#ma {
    animation-name: example;
    animation-duration: 8s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-direction: reverse;
}

#ro {
    animation-name: example;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

</style>
</head>
<body>
    <div style="position: relative;">

        <div id="ma" style="position: absolute;">
            <div style="position: relative; top: 0; left: 0;"><img src="circle1.svg"></img></div>
        </div>

        <div id="ro" style="position: absolute;">
            <div style="position: relative; top: 0; left: 0;"><img src="circle2.svg"></img></div>
        </div>    
    </div>

</body>
</html>
