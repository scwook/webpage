    <script>
        function randomScalingFactor() {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        }

        function onRefresh(chart) {
            chart.config.data.datasets.forEach(function (dataset) {
                dataset.data.push({
                    x: Date.now(),
                    y: randomScalingFactor()
                });
            });
        }

        // Line chart configuration
        function lineChartConfig(details) {
            // var color = Chart.helpers.color;
            return {
                type: 'line',
                data: {
                    datasets: [{
                        label: details.label,
                        // backgroundColor: color(chartColors.blue).alpha(0.5).rgbString(),
                        borderColor: details.color,
                        fill: false,
                        cubicInterpolationMode: 'monotone',
                        data: [],
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: details.label
                    },
                    legend: {
                        display: false
                    },
                    layout: {
                        padding: {
                            bottom: 10
                        }
                    },
                    scales: {
                        xAxes: [{
                            type: 'realtime',
                            realtime: {
                                duration: 60000,
                                refresh: 1000,
                                delay: 2000,
                                onRefresh: onRefresh
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'value'
                            }
                        }]
                    },
                    tooltips: {
                        mode: 'nearest',
                        intersect: false
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: false
                    }
                }
            };
        }
        // Doughnut chart configuration
        var configDoughnut = {
            type: 'doughnut',
            data: {
                labels: [
                    "Red",
                    "Gray"
                ],
                datasets: [{
                    data: [20, 33],
                    backgroundColor: [
                        "#FF6684",
                        "#ccc"
                    ],
                    hoverBackgroundColor: [
                        "#FF6384",
                        "#ccc"
                    ],
                }]
            },
            options: {
                legend: {
                    display: true,
                },
                elements: {
                    arc: {
                        roundedCornersFor: 0,
                        borderColor: "#000000"
                    },
                    center: {
                        // the longest text that could appear in the center
                        maxText: '100%',
                        text: '30%',
                        fontColor: '#FF6684',
                        fontFamily: "'Helvetica Neue', 'Helvetica', 'Arial', sans-serif",
                        fontStyle: 'normal',
                        // fontSize: 12,
                        // if a fontSize is NOT specified, we will scale (within the below limits) maxText to take up the maximum space in the center
                        // if these are not specified either, we default to 1 and 256
                        minFontSize: 1,
                        maxFontSize: 256,
                    }
                },
                cutoutPercentage: 80

            }
        };

        function timer() {
            var d = new Date();
            document.getElementById('time-stamp').innerHTML = d.toLocaleTimeString('en-GB');
        }

        function monitoring() {
            var pvList = ["scwook-ai1", "scwook-ai2", "scwook-ai3"];
            requests = new Array(pvList.length);

            for (let i = 0; i < pvList.length; i++) {
                requests[i] = new XMLHttpRequest();
                requests[i].open("GET", pvList[i], true);

                requests[i].onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var jsonValue = JSON.parse(requests[i].responseText);
                        document.getElementById(pvList[i]).innerHTML = jsonValue.value;

                        alarmStatus = jsonValue.alarm.severity;
                        switch (alarmStatus) {
                            case 0:
                                document.getElementById(pvList[i]).style.color = "white";
                                break;

                            case 1:
                                document.getElementById(pvList[i]).style.color = "Gold";
                                break;

                            case 2:
                                document.getElementById(pvList[i]).style.color = "OrangeRed";
                                break;
                        }

                    }
                }
                requests[i].send();
            }
        }

        // var count = 0;
        // function changeImage() {

        //     if (count == 0) {
        //         document.getElementById("img").src = "change.svg";
        //         count = 1;
        //     }
        //     else {
        //         document.getElementById("img").src = "image1.svg";
        //         count = 0;

        var slideIndex = 1;

        function showDivs(count) {

            slideIndex += count;
            n = slideIndex;

            var i;
            var x = document.getElementsByClassName("slide-page");

            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }

            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }

            console.log(n);
            if (count < 0) {
                x[slideIndex - 1].style.position = "relative";
                x[slideIndex - 1].style.animation = "animateleft 0.4s";
                x[slideIndex - 1].style.display = "block";
            }
            else {
                x[slideIndex - 1].style.position = "relative";
                x[slideIndex - 1].style.animation = "animateright 0.4s";
                x[slideIndex - 1].style.display = "block";
            }

        }

        function timer() {
            var d = new Date();
            document.getElementById('time-stamp').innerHTML = d.toLocaleTimeString('en-GB');
        }

        window.onload = function () {

            var details = [
                { label: "Line Chart1", color: window.chartColors.red }
            ]

            var ctx = document.getElementById('canvas').getContext('2d');
            window.myChart1 = new Chart(ctx, lineChartConfig(details[0]));

            var ctx2 = document.getElementById('storage').getContext('2d');
            window.myChart2 = new Chart(ctx2, configDoughnut);

            // doughnutChart('storage', 86);
             var myVar = setInterval(timer, 1000);
            // var startMonitoring = setInterval(monitoring, 1000);
            // var change = setInterval(changeImage, 500);


            var x = document.getElementsByClassName("slide-page");
            x[0].style.display = "block";
        }
