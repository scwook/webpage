<!DOCTYPE html>
<html>
<style>
    @font-face {
        font-family: "Helvetica-Neue-Light";
        src: url(fonts/helveticaneue/HelveticaNeueLight.ttf);
    }

    @font-face {
        font-family: "Roboto-Thin";
        src: url(fonts/Roboto-Thin.ttf);
    }

    @font-face {
        font-family: "Roboto-Light";

    }

    #time-stamp {
        position: absolute;
        color: white;
        font-family: "Roboto-Thin";
        font-size: 48px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -70%);
    }

    .under-line-box {
        position: absolute;
        top: 34px;
    }

    .center-top-box {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0%);
    }

    .raon-box {
        position: absolute;
        left: 10px;
        top: 20px;
    }

    .accelerator-control {
        position: absolute;
        color: white;
        width: 150px;
        left: 150px;
        top: 40px;
        font-family: "Helvetica-Neue-Light";
    }

    .body-title {
        width: 1920px;
        height: 64px;
        margin: auto;
        background-color: black;
        font-size: 40px;
        text-align: center;
        color: white;
        font-family: Roboto-Light;
    }

    .body-box {
        width: 1920px;
        height: 960px;
        background-color: black;
        background-image: url('images/background-img.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        margin: auto;
    }

    .flex-box {
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-color: black; */
        font-family: Roboto-Light;
    }

    .download-box {
        position: relative;
        background-color: #3a3a3aa9;
        width: 400px;
        height: 540px;
        margin: 50px;
        color: white;
    }

    .download-title-img {
        display: block;
        width: 100px;
        height: 100px;
        margin: auto;
        margin-top: 20px;
        /* background-color: green; */
    }

    .download-title {
        margin-top: 20px;
        font-size: 32px;
        text-align: center;
    }

    .download-comment {
        margin-top: 10px;
        font-size: 20px;
        text-align: center;
    }

    .download-text {
        margin-top: 100px;
        font-size: 32px;
        text-align: center;
    }

    .download-flex-box {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .download-os-box {
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        line-height: 40px;
        font-size: 30px;
    }

    .os-img {
        width: 60px;
        height: 60px;
        /* background-color: blue; */

    .os-text {
        font-size: 18px;
    }

    .download-bottom-line {
        position: absolute;
        bottom: 0px;
        width: 100%;
        height: 10px;
