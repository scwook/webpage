<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script/moment.js"></script>
<script src="script/chart.js@2.8.0"></script>
<script src="script/chartjs-plugin-streaming.js"></script>
<script src="script/common.js"></script>

<head>
    <style>
        @font-face {
            font-family: "Helvetica-Neue-Light";
            src: url(fonts/helveticaneue/HelveticaNeueLight.ttf);
        }

        @font-face {
            font-family: "Roboto-Thin";
            src: url(fonts/Roboto-Thin.ttf);
        }

        @font-face {
            font-family: "Roboto-Light";
            src: url(fonts/Roboto-Light.ttf);
        }

        @keyframes example {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes example2 {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(1080deg);
            }
        }

        body {
            margin: 0px;
            /* width: 1920px;
            height: 1080px; */
            background-color: black;
            background-image: url('shadowbg.png');
            background-repeat: no-repeat;
            background-position: center 100px;

        }

        #img4 {
            animation-name: example2;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: reverse;
            animation-direction: alternate;
        }

        #img5 {
            animation-name: example;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        #img9 {
            animation-name: example;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: reverse;
        }

        .image-box {
            position: absolute;
            top: 80px;
        }

        #time-stamp {
            position: absolute;
            color: white;
            font-family: "Roboto-Thin";
            font-size: 48px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
        }

        .under-line-box {
            position: absolute;
            top: 34px;
        }

        .center-top-box {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0%);
        }

        .raon-box {
            position: absolute;
            left: 10px;
            top: 20px;
        }

        .accelerator-control {
            position: absolute;
            color: white;
            width: 150px;
            left: 150px;
            top: 40px;
            font-family: "Helvetica-Neue-Light";
        }

        .status-box {
            /* background-color: black; */
            width: 300px;
            height: 50px;
            color: white;
            margin: auto;
            padding: 20px;
            text-align: center;
            font-size: 60px;
            font-family: "Roboto-Thin";
        }

        .title {
            color: white;
            font-size: 20px;
            text-align: center;
            font-family: monospace;
        }

        .data {
            color: white;
            font-size: 40px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .pvname {
            color: dimgray;
            font-size: 15px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* .doughnu-chart-text {
            color: white;
            font-size: 24px;
            text-align: center;
            font-family: "Roboto-Light";
            margin-top: 30px;
        } */

        /* .contens-wide-chart {
            background-color: black;
            width: 640px;
            height: 200px;
            float: left;
        } */

        
    </style>
</head>

    <script>

        function leftPolygonPositing() {
            var polygonSVGElement = document.getElementsByClassName('leftPolygon');
            var verticalInitPos = 220;
            var verticalDt = 112;
            var verticalShiftDt = verticalDt / 2;
            var horizontalDt = 97;
            var polygonInitPos = 600;
            // var numberOfPolygon = polygonSVGElement.length;
            var polygonCount = 0;
            // Left Side Polygone Positioning
            for (var j = 0; j < 6; j++) {
                var num = 7 - j;
                var hShift = j * horizontalDt;
                var vShift = j * verticalShiftDt;

                for (var i = 0; i < num; i++) {
                    polygonSVGElement[polygonCount].style.position = 'absolute';
                    polygonSVGElement[polygonCount].style.left = polygonInitPos - hShift + 'px';
                    polygonSVGElement[polygonCount].style.top = (verticalInitPos + vShift) + verticalDt * i + 'px';

                    polygonCount += 1;
                }
            }
        }
                 
        function rightPolygonPositing() {
            var polygonSVGElement = document.getElementsByClassName('rightPolygon');
            var verticalInitPos = 220;
            var verticalDt = 112;
            var verticalShiftDt = verticalDt / 2;
            var horizontalDt = 97;
            var polygonInitPos = 1250;
            // var numberOfPolygon = polygonSVGElement.length;
            var polygonCount = 0;
            // Left Side Polygone Positioning
            for (var j = 0; j < 6; j++) {
                var num = 7 - j;
                var hShift = j * horizontalDt;
                var vShift = j * verticalShiftDt;

                for (var i = 0; i < num; i++) {
                    polygonSVGElement[polygonCount].style.position = 'absolute';
                    polygonSVGElement[polygonCount].style.left = polygonInitPos + hShift + 'px';
                    polygonSVGElement[polygonCount].style.top = (verticalInitPos + vShift) + verticalDt * i + 'px';

                    polygonCount += 1;
                }
            }
        }

        function randomScalingFactor() {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        }

        function onRefresh(chart) {
            chart.config.data.datasets.forEach(function (dataset) {
                dataset.data.push({
                    x: Date.now(),
                    y: randomScalingFactor(),
                })
            });
        }

        // Line chart configuration
        function lineChartConfig(details) {
            // var color = Chart.helpers.color;
            return {
                type: 'line',
                data: {
                    datasets: [{
                        label: details.label,
                        // backgroundColor: color(chartColors.blue).alpha(0.5).rgbString(),
                        borderColor: details.color,
                        fill: false,
                        cubicInterpolationMode: 'monotone',
                        data: [],
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: details.label
                    },
                    legend: {
                        display: false
                    },
                    layout: {
                        padding: {
                            bottom: 10
                        }
                    },
                    scales: {
                        xAxes: [{
                            type: 'realtime',
                            realtime: {
                                duration: 60000,
                                refresh: 1000,
                                delay: 2000,
                                onRefresh: onRefresh
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'value'
                            }
                        }]
                    },
                    tooltips: {
                        mode: 'nearest',
                        intersect: false
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: false
                    }
                }
            };
        }


        // Doughnut chart configuration
        var configDoughnut = {
            type: 'doughnut',
            data: {
                labels: [
                    "Red",
                    "Gray"
                ],
                datasets: [{
                    data: [20, 33],
                    backgroundColor: [
                        "#FF6684",
                        "#ccc"
                    ],
                    hoverBackgroundColor: [
                        "#FF6384",
                        "#ccc"
                    ],
                }]
            },
            options: {
                legend: {
                    display: false,
                },
                elements: {
                    arc: {
                        roundedCornersFor: 0,
                        borderColor: "#000000"
                    },
                    center: {
                        // the longest text that could appear in the center
                        maxText: '100%',
                        text: '30%',
                        fontColor: '#FF6684',
                        fontFamily: "'Helvetica Neue', 'Helvetica', 'Arial', sans-serif",
                        fontStyle: 'normal',
                        fontSize: 36,
                        // if a fontSize is NOT specified, we will scale (within the below limits) maxText to take up the maximum space in the center
                        // if these are not specified either, we default to 1 and 256
                        minFontSize: 1,
                        maxFontSize: 256,
                    }
                },
                cutoutPercentage: 80,
            }
        };

        function timer() {
            var d = new Date();
            document.getElementById('time-stamp').innerHTML = d.toLocaleTimeString('en-GB');
        }

        // var shieldSVG = '<svg class="polygon1" width="120" height="104" viewBox="0 0 120 104"><style>.cls-1{fill:#0094c5;opacity:0.1;}</style><polygon class="cls-1" points="90.12 0 30.04 0 0 52.03 30.04 104.06 90.12 104.06 120.16 52.03 90.12 0"/></svg>';

            window.myChart = new Chart(ctx1, lineChartConfig(details[0]));

            // doughnutChart('storage', 86);
