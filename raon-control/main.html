    <script>
        var initPos = 150;
        var moduleWidth = 268;
        var moduleHeight = 682;
        var offset = moduleWidth / 2;
        // var repeatNumber = 10;
        var containWidth = 600;
        var timeout = 5;
        var selection = 1;

        // function modulePosition() {

        var contain = document.getElementById('body-center');
        var moduleSVG = document.createElementNS("http://www.w3.org/2000/svg", "svg");

        moduleSVG.setAttribute("id", "moduleSVG");
        moduleSVG.setAttribute("width", moduleWidth);
        moduleSVG.setAttribute("height", moduleHeight);
        moduleSVG.style.position = "absolute";
        moduleSVG.style.top = "20px";
        moduleSVG.style.left = initPos + 'px';
        var newElement = document.createElementNS("http://www.w3.org/2000/svg", 'polygon');
        newElement.setAttribute("width", moduleWidth);
        newElement.setAttribute("height", moduleHeight);
        newElement.setAttribute("style", "fill:#014161;stroke:#2959a8;stroke-miterlimit:10;stroke-width:2px;opacity:0.3");
        newElement.setAttribute("points", "267 1 1 1 1 273.67 36.64 681 154.02 681 231.36 681 267 273.67 267 1");

        moduleSVG.appendChild(newElement);
        contain.appendChild(moduleSVG);
        // }

        function moduleNaviPositing() {
            var bottomDiv = document.getElementById('body-bottom');

            for (let i = 0; i < 50; i++) {
                var moduleSVG = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                var moduleIdName = "module" + i;
                moduleSVG.setAttribute("id", moduleIdName);
                moduleSVG.setAttribute("width", 10);
                moduleSVG.setAttribute("height", 30);
                moduleSVG.style.opacity = 0.0;
                moduleSVG.style.setProperty('--opacity', 1.0);
                moduleSVG.style.setProperty('--delay', i / 5);
                moduleSVG.style.setProperty('--scale', 0.5);

                moduleSVG.onclick = function () {
                    moveToSelectedModule(i + 1)
                };

                moduleSVG.style.position = "absolute";
                moduleSVG.style.right = 480 + (20 * i) + "px";
                moduleSVG.style.top = "100px";

                var moduleElement = document.createElementNS("http://www.w3.org/2000/svg", 'polygon');
                moduleElement.setAttribute("width", "10");
                moduleElement.setAttribute("height", "30");
                moduleElement.setAttribute("style", "fill:none;stroke:#0094c5; stroke-miterlimit:10;stroke-width:0.5px");
                moduleElement.setAttribute("points", "9.49 7.62 9.49 0.25 0.25 0.25 0.25 7.62 0.25 11.45 1.71 28.09 4.87 28.09 8.04 28.09 9.49 11.45 9.49 7.62");

                moduleSVG.appendChild(moduleElement);
                bottomDiv.appendChild(moduleSVG);
            }

            for (let i = 0; i < 50; i++) {
                var moduleSVG = document.getElementById('module' + i);
                moduleSVG.classList.remove('moduleNaviShowUp');
                void moduleSVG.offsetWidth;
                moduleSVG.classList.add('moduleNaviShowUp');
            }


        }

        var moduleID = document.getElementById("moduleSVG");
        var moduleName = document.getElementById("moduleNum");

        var id = null;

        function movingStop() {
            clearInterval(id);
        }

        function moveToSelectedModule(number) {
            clearInterval(id);

            var moduleShadow = document.getElementById("moduleShadow");

            // fadeInOpacity must be removed before setting opacity or opacity will be maintained 1.0
            moduleShadow.classList.remove('fadeInOpacity');
            moduleShadow.style.opacity = 0.0;

            var direction = null;
            var repeat = Math.abs(selection - number)

            if (selection < number) {
                direction = 1;
            } else if (selection > number) {
                direction = -1;
            } else {
                direction = 0;
            }

            id = setInterval(movingStart, timeout, direction);

            var dx = 50;
            var count = 0;
            var movingSpeed = 50 * Math.pow(2, -10 * (count + 1) / repeat) + 30;
            console.log(moduleShadow.style.opacity);
            function movingStart(dir) {

                var currentPosLeft = parseInt(moduleID.style.left);

                switch (dir) {
                    case 1: // move to right >>
                        if (currentPosLeft >= containWidth) {
                            moduleID.style.left = -moduleWidth + 'px';
                            // movingSpeed = 50 * Math.pow(2, -10 * count / repeat) + 30;
                            count += 1;
                            moduleName.innerHTML = selection + count;
                        } else {
                            moduleID.style.left = currentPosLeft + movingSpeed + 'px';

                        }

                        if (count == repeat) {
                            clearInterval(id);
                            selection = number;
                            easeOutToRight(-moduleWidth);
                        }
                        break;

                    case -1: // move to left <<
                        if (currentPosLeft <= -moduleWidth) {
                            moduleID.style.left = containWidth + 'px';
                            // movingSpeed = 50 * Math.pow(2, -10 * count / repeat) + 30;
                            count += 1;
                            moduleName.innerHTML = selection - count;
                        } else {
                            moduleID.style.left = currentPosLeft - movingSpeed + 'px';
                        }

                        if (count == repeat) {
                            clearInterval(id);
                            selection = number;
                            easeOutToLeft(containWidth);
                        }

                        break;

                    default:
                }
            }

            // 시작 전 clearInterval(id) 필요
            function easeOutToRight(startPosition) {
                var initPos1 = startPosition;
                var finalPos1 = initPos;
                var distance1 = Math.abs(finalPos1 - initPos1);
                var finalScale1 = 1.0;
                var scaleFactor1 = 0.5;
                var opacity1 = 0.0;

                var dt1 = 0.0;
                var x1 = 0.0;
                var leftPos1 = 0;

                var id = setInterval(leftToCenter, 10);
                var count = 1;
                function leftToCenter() {
                    if (leftPos1 == finalPos1) {
                        clearInterval(id);
                        showUpModuleShadow();
                    }
                    else {
                        dt1 += 0.016;
                        x1 = 1 - Math.pow(2, -10 * dt1);
                        leftPos1 = initPos1 + x1 * distance1;
                        scale1 = 1.0;
                        opacity1 = 1.0;

                        if (leftPos1 > (finalPos1 - 1)) {
                            leftPos1 = finalPos1;
                        }

                        moduleID.style.left = leftPos1 + 'px';
                        // moduleID.style.transform = 'scale(' + scale1 + ', ' + scale1 + ')';
                        // moduleID.style.opacity = opacity1;
                    }
                }
            }

            function easeOutToLeft(startPosition) {
                var initPos1 = startPosition;
                var finalPos1 = initPos;
                var distance1 = Math.abs(finalPos1 - initPos1);
                var finalScale1 = 1.0;
                var scaleFactor1 = 0.5;
                var opacity1 = 0.0;

                var dt1 = 0.0;
                var x1 = 0.0;
                var leftPos = 0;

                var id = setInterval(rightToCenter, 15);
                var count = 1;
                function rightToCenter() {
                    if (leftPos == finalPos1) {
                        clearInterval(id);
                        showUpModuleShadow();
                    }
                    else {
                        dt1 += 0.016;
                        x1 = 1 - Math.pow(2, -10 * dt1);
                        leftPos = initPos1 - x1 * distance1;
                        scale1 = 1.0;
                        opacity1 = 1.0;

                        if (leftPos < (finalPos1 + 1)) {
                            leftPos = finalPos1;
                        }

                        moduleID.style.left = leftPos + 'px';
                        // moduleID.style.transform = 'scale(' + scale1 + ', ' + scale1 + ')';
                        // moduleID.style.opacity = opacity1;
                    }
                }
            }
        }

        function showUpModuleShadow() {
            var moduleShadow = document.getElementById("moduleShadow");

            moduleShadow.classList.remove('fadeInOpacity');
            void moduleShadow.offsetWidth;
            moduleShadow.classList.add('fadeInOpacity');
        }

        function polygonPositing() {
            var leftPolygonSVGElement = document.getElementsByClassName('leftPolygon');
            var rightPolygonSVGElement = document.getElementsByClassName('rightPolygon');

            var verticalInitPos = 0;
            var verticalDt = 112;
            var verticalShiftDt = verticalDt / 2;
            var horizontalDt = 97;
            var leftPolygonInitPos = 600;
            var rightPolygonInitPos = 1200;

            // var numberOfPolygon = polygonSVGElement.length;
            var polygonCount = 0;

            for (var j = 0; j < 6; j++) {
                var num = 7 - j;
                var hShift = j * horizontalDt;
                var vShift = j * verticalShiftDt;
                var animationDelay = j / 20;

                for (var i = 0; i < num; i++) {
                    // leftPolygonSVGElement[polygonCount].style.position = 'absolute';
                    leftPolygonSVGElement[polygonCount].style.setProperty('--opacity', (j + 1) / 80);
                    leftPolygonSVGElement[polygonCount].style.setProperty('--delay', animationDelay);
                    leftPolygonSVGElement[polygonCount].style.setProperty('--scale', 0.8);

                    leftPolygonSVGElement[polygonCount].style.left = leftPolygonInitPos - hShift + 'px';
                    leftPolygonSVGElement[polygonCount].style.top = (verticalInitPos + vShift) + verticalDt * i + 'px';

                    // rightPolygonSVGElement[polygonCount].style.position = 'absolute';
                    rightPolygonSVGElement[polygonCount].style.setProperty('--opacity', (j + 1) / 80);
                    rightPolygonSVGElement[polygonCount].style.setProperty('--delay', animationDelay);
                    rightPolygonSVGElement[polygonCount].style.setProperty('--scale', 0.8);

                    rightPolygonSVGElement[polygonCount].style.left = rightPolygonInitPos + hShift + 'px';
                    rightPolygonSVGElement[polygonCount].style.top = (verticalInitPos + vShift) + verticalDt * i + 'px';

                    polygonCount += 1;
                }
            }
        }

        function triggerAnimation() {
            var leftPolygonSVGElement = document.getElementsByClassName('leftPolygon');
            var rightPolygonSVGElement = document.getElementsByClassName('rightPolygon');

            var polygonCount = 0;

            for (var j = 0; j < 6; j++) {
                var num = 7 - j;

                for (var i = 0; i < num; i++) {
                    leftPolygonSVGElement[polygonCount].classList.remove('startAni');
                    void leftPolygonSVGElement[polygonCount].offsetWidth;
                    leftPolygonSVGElement[polygonCount].classList.add('startAni');

                    rightPolygonSVGElement[polygonCount].classList.remove('startAni');
                    void rightPolygonSVGElement[polygonCount].offsetWidth;
                    rightPolygonSVGElement[polygonCount].classList.add('startAni');

                    polygonCount += 1;
                }
            }
        }

        function randomScalingFactor() {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        }

            chart.config.data.datasets.forEach(function (dataset) {
