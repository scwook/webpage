    <script>

        function polygonPositing() {
            var leftPolygonSVGElement = document.getElementsByClassName('leftPolygon');
            var rightPolygonSVGElement = document.getElementsByClassName('rightPolygon');

            var verticalInitPos = 120;
            var verticalDt = 112;
            var verticalShiftDt = verticalDt / 2;
            var horizontalDt = 97;
            var leftPolygonInitPos = 600;
            var rightPolygonInitPos = 1250;

            // var numberOfPolygon = polygonSVGElement.length;
            var polygonCount = 0;

            for (var j = 0; j < 6; j++) {
                var num = 7 - j;
                var hShift = j * horizontalDt;
                var vShift = j * verticalShiftDt;
                var animationDelay = j / 20;

                for (var i = 0; i < num; i++) {
                    leftPolygonSVGElement[polygonCount].style.position = 'absolute';
                    leftPolygonSVGElement[polygonCount].style.setProperty('--opacity', (j + 1) / 80);
                    leftPolygonSVGElement[polygonCount].style.setProperty('--delay', animationDelay);
                    leftPolygonSVGElement[polygonCount].style.left = leftPolygonInitPos - hShift + 'px';
                    leftPolygonSVGElement[polygonCount].style.top = (verticalInitPos + vShift) + verticalDt * i + 'px';

                    rightPolygonSVGElement[polygonCount].style.position = 'absolute';
                    rightPolygonSVGElement[polygonCount].style.setProperty('--opacity', (j + 1) / 80);
                    rightPolygonSVGElement[polygonCount].style.setProperty('--delay', animationDelay);
                    rightPolygonSVGElement[polygonCount].style.left = rightPolygonInitPos + hShift + 'px';
                    rightPolygonSVGElement[polygonCount].style.top = (verticalInitPos + vShift) + verticalDt * i + 'px';

                    polygonCount += 1;
                }
            }
        }

        function triggerAnimation() {
            var leftPolygonSVGElement = document.getElementsByClassName('leftPolygon');
            var rightPolygonSVGElement = document.getElementsByClassName('rightPolygon');

            var polygonCount = 0;

            for (var j = 0; j < 6; j++) {
                var num = 7 - j;

                for (var i = 0; i < num; i++) {
                    leftPolygonSVGElement[polygonCount].classList.remove('startAni');
                    void leftPolygonSVGElement[polygonCount].offsetWidth;
                    leftPolygonSVGElement[polygonCount].classList.add('startAni');

                    rightPolygonSVGElement[polygonCount].classList.remove('startAni');
                    void rightPolygonSVGElement[polygonCount].offsetWidth;
                    rightPolygonSVGElement[polygonCount].classList.add('startAni');

                    polygonCount += 1;
                }
            }
        }

        function randomScalingFactor() {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        }

        function onRefresh(chart) {
            chart.config.data.datasets.forEach(function (dataset) {
                dataset.data.push({
                    x: Date.now(),
                    y: randomScalingFactor(),
                })
            });
        }

        // Line chart configuration
        function lineChartConfig(details) {
            // var color = Chart.helpers.color;
            return {
                type: 'line',
                data: {
                    datasets: [{
                        label: details.label,
                        // backgroundColor: color(chartColors.blue).alpha(0.5).rgbString(),
                        borderColor: details.color,
                        fill: false,
                        cubicInterpolationMode: 'monotone',
                        data: [],
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: details.label
                    },
                    legend: {
                        display: false
                    },
                    layout: {
                        padding: {
                            bottom: 10
                        }
                    },
                    scales: {
                        xAxes: [{
                            type: 'realtime',
                            realtime: {
                                duration: 60000,
                                refresh: 1000,
                                delay: 2000,
                                onRefresh: onRefresh
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'value'
                            }
                        }]
                    },
                    tooltips: {
                        mode: 'nearest',
                        intersect: false
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: false
                    }
                }
            };
        }


        // Doughnut chart configuration
        var configDoughnut = {
            type: 'doughnut',
            data: {
                labels: [
                    "Red",
                    "Gray"
                ],
                datasets: [{
                    data: [20, 33],
                    backgroundColor: [
                        "#FF6684",
                        "#ccc"
                    ],
                    hoverBackgroundColor: [
                        "#FF6384",
                        "#ccc"
                    ],
                }]
            },
            options: {
                legend: {
                    display: false,
                },
                elements: {
                    arc: {
                        roundedCornersFor: 0,
                        borderColor: "#000000"
                    },
                    center: {
                        // the longest text that could appear in the center
                        maxText: '100%',
                        text: '30%',
                        fontColor: '#FF6684',
                        fontFamily: "'Helvetica Neue', 'Helvetica', 'Arial', sans-serif",
                        fontStyle: 'normal',
                        fontSize: 36,
                        // if a fontSize is NOT specified, we will scale (within the below limits) maxText to take up the maximum space in the center
                        // if these are not specified either, we default to 1 and 256
                        minFontSize: 1,
                        maxFontSize: 256,
                    }
                },
                cutoutPercentage: 80,
            }
        };

        function timer() {
            var d = new Date();
            document.getElementById('time-stamp').innerHTML = d.toLocaleTimeString('en-GB');
        }

        // var shieldSVG = '<svg class="polygon1" width="120" height="104" viewBox="0 0 120 104"><style>.cls-1{fill:#0094c5;opacity:0.1;}</style><polygon class="cls-1" points="90.12 0 30.04 0 0 52.03 30.04 104.06 90.12 104.06 120.16 52.03 90.12 0"/></svg>';

        window.onload = function () {

            // var shieldBackground = document.getElementsByClassName("body");
            // shieldBackground.innerHTML = shieldSVG;

            polygonPositing();
            // rightPolygonPositing();
            triggerAnimation();

            var details = [
                { label: "Line Chart1", color: window.chartColors.red },
                { label: "Line Chart2", color: window.chartColors.green },
                { label: "Line Chart3", color: window.chartColors.blue }
            ]

            var ctx1 = document.getElementById('canvas1').getContext('2d');
            //var lineConfig1 = lineChartConfig(details[0])
            window.myChart = new Chart(ctx1, lineChartConfig(details[0]));

            var ctx2 = document.getElementById('canvas2').getContext('2d');
            window.myChart = new Chart(ctx2, lineChartConfig(details[1]));

            var ctx3 = document.getElementById('canvas3').getContext('2d');
            // var lineConfig2 = lineChartConfig(datails2)
            window.myChart = new Chart(ctx3, lineChartConfig(details[2]));

            // var ctx4 = document.getElementById('chart1').getContext('2d');
            // window.myChart4 = new Chart(ctx4, configDoughnut);

            // var ctx5 = document.getElementById('chart2').getContext('2d');
            // window.myChart5 = new Chart(ctx5, configDoughnut);

            // var ctx6 = document.getElementById('chart3').getContext('2d');
            // window.myChart6 = new Chart(ctx6, configDoughnut);

            // doughnutChart('storage', 86);
            var myVar = setInterval(timer, 1000);
            //var startMonitoring = setInterval(monitoring, 1000);
            //var change = setInterval(changeImage, 500);
        }

    </script>
