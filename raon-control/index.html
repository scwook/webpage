    <script>

        function doughnutChart(canvas, value){
            var c = document.getElementById(canvas);
            var cx = c.getContext("2d");
            cx.beginPath();
            cx.arc(150,150,90,0,2*Math.PI);
            cx.lineWidth = 25;
            cx.strokeStyle = "gray";
            cx.stroke();

            var angle = 1.5;
            cx.beginPath();
            cx.lineWidth = 25;
            cx.lineCap = "round"
            cx.strokeStyle = "dodgerblue";  
            cx.arc(150,150,90,-0.5*Math.PI,-0.5*Math.PI + angle);
            cx.stroke();

            strValue = value + "TB";
            cx.font = "50px Arial";
            cx.fillStyle = "white";
            cx.fillText(strValue, 90, 170);
        }
        
        var chartColors = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(75, 192, 192)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
        };

        function randomScalingFactor() {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        }

        function onRefresh(chart) {
            chart.config.data.datasets.forEach(function(dataset) {
                dataset.data.push({
                    x: Date.now(),
                    y: randomScalingFactor()
                });
            });
        }

        var color = Chart.helpers.color;
        var config = {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Dataset  (cubic interpolation)',
                    backgroundColor: color(chartColors.blue).alpha(0.5).rgbString(),
                    borderColor: chartColors.blue,
                    fill: false,
                    cubicInterpolationMode: 'monotone',
                    data: []
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Line chart (hotizontal scroll) sample'
                },
                legend: {
                    display: false
                },
                layout: {
                    padding: {
                        bottom: 10
                    }
                },
                scales: {
                    xAxes: [{
                        type: 'realtime',
                        realtime: {
                            duration: 20000,
                            refresh: 1000,
                            delay: 2000,
                            onRefresh: onRefresh
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'value'
                        }
                    }]
                },
                tooltips: {
                    mode: 'nearest',
                    intersect: false
                },
                hover: {
                    mode: 'nearest',
                    intersect: false
                }
            }
        };


        var configDoughnut = {
            type: 'doughnut',
			data: {
                radius: "50%",
				datasets: [{
					data: [
						10,
						20,

					],
					backgroundColor: [
						window.chartColors.red,
						window.chartColors.gray,

					],
					label: 'Dataset 1'
				}],
				labels: [
					'Red',
					'Gray',

				]
			},
			options: {
				responsive: true,
				legend: {
					display: false,
				},
				title: {
					display: true,
					text: 'Chart.js Doughnut Chart'
				},
				elements: {
					arc: {
						borderWidth: 0
					},
				},
				animation: {
					animateScale: true,
					animateRotate: true
                },
                cutoutPercentage: 80
			}
		};

        function timer() {
            var d = new Date();
            document.getElementById('time-stamp').innerHTML = d.toLocaleTimeString('en-GB');
        }

        function monitoring() {

            var pvList = ["scwook-ai1", "scwook-ai2", "scwook-ai3"];
            requests = new Array(pvList.length);

            for(let i = 0; i < pvList.length; i++) {
                requests[i] = new XMLHttpRequest();
                requests[i].open("GET", pvList[i], true);

                requests[i].onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var jsonValue = JSON.parse(requests[i].responseText);
                        document.getElementById(pvList[i]).innerHTML = jsonValue.value;

                        alarmStatus = jsonValue.alarm.severity;
                        switch(alarmStatus) {
                            case 0:
                                document.getElementById(pvList[i]).style.color = "white";
                                break;

                            case 1:
                                document.getElementById(pvList[i]).style.color = "Gold";
                                break;
                            
                            case 2:
                                document.getElementById(pvList[i]).style.color = "OrangeRed";
                                break;
                        }

                    }
                }
                requests[i].send();
            }
        }

        function chartMonitoring() {

            var pvList = ["scwook-ai1", "scwook-ai2", "scwook-ai3"];
            requests = new Array(pvList.length);

            for(let i = 0; i < pvList.length; i++) {
                requests[i] = new XMLHttpRequest();
                requests[i].open("GET", pvList[i], true);

                requests[i].onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var jsonValue = JSON.parse(requests[i].responseText);
                        document.getElementById(pvList[i]).innerHTML = jsonValue.value;
                    }
                }
                requests[i].send();
            }
        }

        var count = 0;
        function changeImage() {

            if ( count == 0) {
                document.getElementById("img").src = "change.svg";
                count = 1;
            }
            else {
                document.getElementById("img").src = "image1.svg";
                count = 0;
            }
        }

        var cwData = 0;
        window.onload = function () {
            var ctx = document.getElementById('canvas').getContext('2d');
	        window.myChart1 = new Chart(ctx, config);

            var ctx2 = document.getElementById('storage').getContext('2d');
            window.myChart2 = new Chart(ctx2, configDoughnut);
            
            // doughnutChart('storage', 86);
            var myVar = setInterval(timer, 1000);
            var startMonitoring = setInterval(monitoring, 1000);
            var change = setInterval(changeImage, 500);
        }
    </script>
