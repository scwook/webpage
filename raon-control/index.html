    <script>

        function doughnutChart(canvas, value){
            var c = document.getElementById(canvas);
            var cx = c.getContext("2d");
            cx.beginPath();
            cx.arc(150,150,90,0,2*Math.PI);
            cx.lineWidth = 25;
            cx.strokeStyle = "gray";
            cx.stroke();

            var angle = 1.5;
            cx.beginPath();
            cx.lineWidth = 25;
            cx.lineCap = "round"
            cx.strokeStyle = "dodgerblue";  
            cx.arc(150,150,90,-0.5*Math.PI,-0.5*Math.PI + angle);
            cx.stroke();

            strValue = value + "TB";
            cx.font = "50px Arial";
            cx.fillStyle = "white";
            cx.fillText(strValue, 90, 170);
        }
